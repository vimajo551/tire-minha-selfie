<html>
    <head>
       <title>App Minha selfie</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link href="style.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
</head>
 
<body>
    <div class="container">
    <center>
        <a href="" id="saveimg" download="foto.jpeg"></a>
        <h1>App Selfie por voz 
            <img src="selfiebot.jpg" id="logo_img">
        </h1>
        <hr>
        <h4 style="color:red;">Pressione permitir assim que o pop-up for exibido. Depois de dar um comando de voz</h4>
        
        <div class="form-group">
            <h3>Diga "Tire minha selfie"</h3>
            <label>Sua saída de voz : </label>
            <textarea class="form-control" id="textbox" readonly="true"></textarea>
        </div>

        <p>Pressione o botão Iniciar</p>
        <button onclick="starting()" class="btn btn-info" >Iniciar</button>
        <div class="row">
            <div class="col-md-6">
                <label> Pré-visualização da webcam  </label>
                <div id="camera"></div>
                <br>
                    </div>
            <div class="col-md-6">
                <label>Sua captura  </label>
                <div id="result"></div>
                <br>
            
            </div>
       </div>
    

    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
